<div #inputField
     *ngIf="block.type === 'TEXTBOX'"
     (keydown)="onEnterPress($event)"
     (input)="onInput()"
     class="text"
     contenteditable="true"
     [innerHTML]="block.content"></div>
<h1 #inputField
    *ngIf="block.type === 'HEADER'"
    (keydown)="onEnterPress($event)"
    (input)="onInput()"
    class="header"
    contenteditable="true"
    [innerHTML]="block.content"></h1>
